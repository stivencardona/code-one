baseURL: ''
languageCode: 'es-co'
title: 'Code One'
theme: 'PaperMod'

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    author: Stiven Cardona
    deafultTheme: light
    ShowShareButtons: true
    ShowReadingTime: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    homeInfoParams:
        Title: 'Hola coder ðŸ™ˆ'
        Content: En este blog podras encontrar ejemplos practicos de temas basicos y avanzados de programacion
    socialIcons:
      - name: "github"
        url: "https://www.github.com/stivencardona"
      - name: "linkedin"
        url: "https://www.linkedin.com/in/stiven-cardona-monsalve/"
      - name: "Kofi"
        url: "https://ko-fi.com/stivencardona"